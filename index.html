<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Website with Virtual Pets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Study Website</h1>
        <p>Earn points, rank up, and take care of your virtual pet!</p>
    </header>

    <main>
        <section class="pet-section">
            <h2>Your Virtual Pet</h2>
            <div id="pet">
                <img src="assets/images/pet.png" alt="Your Pet" id="pet-image">
                <p>Pet Name: <span id="pet-name">Fluffy</span></p>
                <p>Points: <span id="points">0</span></p>
                <button id="study-button">Study Now!</button>
            </div>
        </section>

        <section class="ranking-section">
            <h2>Ranking</h2>
            <ul id="ranking-list">
                <!-- Rankings will be listed here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>Created with ❤️ by [Your Name]</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
